<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="greeting" class="text-center mb-4"></div>
        <h3>Sign Up</h3>
        <form id="signupForm">
            <input type="text" id="firstName" placeholder="Enter First Name" required><br><br>
            <input type="text" id="lastName" placeholder="Enter Last Name" required><br><br>
            <input type="email" id="signupEmail" placeholder="Enter email" required><br><br>
            <input type="password" id="signupPassword" placeholder="Enter Password" required><br><br>
            <input type="submit" value="Sign Up"></input>
        </form>
        
        <h3>Login</h3>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Enter email" required><br><br>
            <input type="password" id="loginPassword" placeholder="Enter Password" required><br><br>
            <input type="submit" value="Login"></input>
        </form>

        <h3>Logout</h3>
        <form id ="logoutForm">
            <input type="submit" value="Logout">
        </form>

    </body>
    <script src = "index.bundle.js"></script>
</html>
